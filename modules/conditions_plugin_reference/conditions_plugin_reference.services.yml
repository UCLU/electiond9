services:
  plugin.manager.conditions_plugin_reference:
    class: Drupal\conditions_plugin_reference\ConditionManager
    arguments:
      [
        '@container.namespaces',
        '@cache.discovery',
        '@module_handler',
        '@entity_type.manager',
        '@event_dispatcher',
      ]
  conditions_plugin_reference.referenceable_plugin_types_subscriber:
    class: \Drupal\conditions_plugin_reference\EventSubscriber\ReferenceablePluginTypesSubscriber
    tags:
      - { name: event_subscriber }
  plugin.manager.conditions_inline_form:
    class: Drupal\conditions_plugin_reference\InlineFormManager
    arguments: ['@container.namespaces', '@cache.discovery', '@module_handler']
  conditions_plugin_reference.conditions_renderer:
    class: Drupal\conditions_plugin_reference\ConditionsRenderer
    arguments: []
